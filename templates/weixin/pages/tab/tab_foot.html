<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>BUI</title>
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../css/bui.css" /> 
<link rel="stylesheet" href="../css/bui_weixin.css" /> 
 <!-- 依赖库  -->
<script src="../js/zepto.js"></script>
<script src="../js/plugins/fastclick.js"></script>
<script src="../js/bui.js"></script>
<script src="../js/app/_config.js"></script>
<script>

	bui.ready(function (argument) {
		
		//按钮在tab外层,需要传id
		var tab = bui.slide({
			id:"#tabNews2",
			menu:"#tabNav2",
			children:".bui-tab-main ul",
			scroll: true

		})
		
	})
</script>

</head>
<body>
<div class="bui-page">
	<header class="bui-bar">
		<div class="bui-bar-left">
			<a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>
		</div>
		<div class="bui-bar-main">
			TAB选项卡
		</div>
		<div class="bui-bar-right">
		</div>
	</header>
	<main>
		<div id="tabNews2" class="bui-tab">
			<div class="bui-tab-main">
				<ul>
					<li>
						第1个tab

					</li>
					<li>
						第2个tab
					</li>
					<li>
						第3个tab
					</li>
					<li>
						第4个tab
					</li>
				</ul>
		
			</div>
		</div>
		
	</main>

	<footer>
		<ul id="tabNav2" class="bui-nav">
			<li class="bui-btn bui-box-vertical active"><i class="icon-home"><span class="bui-badges">15</span></i><div class="span1">首页</div></li>
			<li class="bui-btn bui-box-vertical"><i class="icon-home"></i><div class="span1">新闻</div></li>
			<li class="bui-btn bui-box-vertical"><i class="icon-home"><span class="bui-badges"></span></i><div class="span1">图片</div></li>
			<li class="bui-btn bui-box-vertical"><i class="icon-home"></i><div class="span1">视频</div></li>
		</ul>
	</footer>
</div>
	
</body>
</html>
