
<div class="bui-page">
	<header class="bui-bar">
		<div class="bui-bar-left">
			<a class="bui-btn" onclick="bui.back();"><i class="icon-back"></i></a>
		</div>
		<div class="bui-bar-main">Totast</div>
		<div class="bui-bar-right">
		</div>
	</header>
	<main id="main">
		<h3 class="section-title">自动消失提醒框</h3>
		<div id="btnBottom" class="bui-btn">点击提醒在底部</div>
		<div class="bui-panel">
			<div class="bui-panel-head">示例:</div>
			<div class="bui-panel-main">
				<div class="container">
					<xmp>

$('#btnBottom').on("click",function() {
    bui.hint("欢迎使用BUI");
})
			 		</xmp>
					
				</div>
			</div>
		</div><br>
		<div id="btnTop" class="bui-btn">点击提醒在顶部</div>
		<div class="bui-panel">
			<div class="bui-panel-head">示例:</div>
			<div class="bui-panel-main">
				<div class="container">
					<xmp>
$('#btnTop').on("click",function() {

	bui.hint({ 
		id:"#main", 
		content:"欢迎使用BUI", 
		position:"top",
		close:true
	});

})
			 		</xmp>
				</div>
			</div>
		</div>
		
	</main>
</div>
